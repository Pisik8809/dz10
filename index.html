<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Runner</title>
    <link rel="stylesheet" href="style.css">
    <script src="runner.js"></script>
  </head>
  <body>
    <section class="track">
      <div class="way">
        <span class="runner1"></span>
        <span class="runner2"></span>
      </div>
    </section>
    <div class="wrapper">
      <label for="name">Ваше имя
        <input id="name" type="text" name="myName" value="">
      </label>
      <br>
      <label for="number">Введите ответ
        <input id="number" type="number" name="myNumber" value="">
      </label>
      <span id="question"></span>
      <div class="winner1">Ты победил!</div>
      <div class="winner2">Ты проиграл!</div>
      <div id="result"></div>
    </div>
  </body>
</html>
